{% extends "blog/layout.html"%}
{% load crispy_forms_tags %}
{% block content%}
<!--creating a registration form-->
  <div class="content-section">
    <form method="POST">
       {% csrf_token%} <!--For accessing form variable-->
       <fieldset class="form-group">
           <legend class="border-bottom mb-4">Log In</legend>
               {{ form|crispy }} 
        </fieldset>
      <div class="form-group">
          <buton class="btn-outline-info" type="submit">Login</buton>
      </div> 
    </form> 
    <div class="border-top pt-3">
        <small class="tex-muted">
            Do you need an account? <a class="ml-2" href="{% url 'register' %}">Sign up now</a>
        </small>
    </div>  
  </div>
{% endblock content %}
